<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="page-header mb-3">

        <!--brand-->
        <a href="index.html" class="brand"><img src="./logo.jpeg" alt="Logo" width="150"></a>
        <label for="toggler">&nbsp;<i class="fas fa-bars"></i>&nbsp;</label>
        <input type="checkbox" id="toggler">

        <!--navigation-->
        <nav class="navbar">

            <a href="./index.html">Home</a>
            <a href="./catalog.html">Catalog</a>
            <a href="./blog.html">Blog</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
            
        </nav>
        
        <nav class="toolbar">

            <a href="#" class="far fa-heart"></a>
            <a href="cart.html" class="fas fa-dolly-flatbed">(<span id="cart-amount">0</span>)</a>
            <a href="#" class="far fa-user"></a>

        </nav>

    </header>

    <section class="breadcrumb-bg-light mt-5 mb-4">

        <div class="container px-5 py-3">

            <div class="breadcrumb-container">

                <div class="breadcrumb-title">
                    Contact
                </div>

                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                    <li class="breadcrumb-item active">Contact</li>
                </ul>

            </div>

        </div>
        
    </section>
    
    <main>

        <section id="contact" class="mb-3 mt-5">

            <div class="quote">
                <h2 class="mb-3">Contact</h2>
                <p class="mb-3">We <i>love</i> to <i>chat</i></p>
                <span>Feel free to reach out here, we'd love to hear from you to help out with any questions and feedback you have! You can expect to hear back from us within 48 hours.</span>
            </div>

            <div class="container py-2 px-5 mx-7">

                <div class="contact-sidebar py-4">
                    <img src="./images/contact.jpg" alt="Photo of a girl with jewellery" width="250">
                </div>

                <div class="contact-main">

                    <form action="www.site" class="form">

                        <div class="form-container py-5">
                            <div class="input-group mb-3">
                                <div>
                                    <label for="first-name" class="form-label">Your First Name *</label>
                                    <input type="text" class="form-control" id="first-name" placeholder="Your First Name here..." required>
                                </div>
                                <div>
                                    <label for="last-name" class="form-label">Your Last Name *</label>
                                    <input type="text" class="form-control" id="last-name" placeholder="Your Last Name here..." required>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <label for="email" class="form-label">Your Email *</label>
                                <input type="email" class="form-control" id="email" placeholder="Your Email here..." required>
                            </div>

                            <div class="input-group mb-3">
                                <label for="message" class="form-label">Your message *</label>
                                <textarea id="message" class="form-control" rows="4" placeholder="Drop your message here..." required></textarea>
                            </div>

                            <div class="input-group ">
                                <button class="btn btn-primary" type="submit">Send message</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </section>

    </main>
    
    <script src="/js/app.js"></script>

</body>
</html>
