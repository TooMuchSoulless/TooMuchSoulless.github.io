        const targetNumber = 3;
        const guess = prompt("Спробуйте вгадати число від 1 до 5:");

            alert("Congratulations, You did it!");
        } else if (parseInt(guess) > targetNumber) {
            alert("The number is too long");
        } else {
            alert("The number is short");

    <script>
        let day = prompt("Введіть назву дня тижня:");

        if (day === "Понеділок" || day === "Monday"){
            alert("Початок робочого тижня!");
        } else if (day === "П'ятниця" || day === "Friday"){
            alert("Кінець робочого тижня!");
        } else {
            alert("Звичайний день");
        }
    </script>

    <script>

        } else if (score < 70) {

            alert("Ваш ступінь: " + grade);

            grade = 'C';
            alert("Ваш ступінь: " + grade);
        } else if (score < 90) {
            grade = 'B';
            alert("Ваш ступінь: " + grade);
        } else {
            grade = 'A';
            alert("Ваш ступінь: " + grade);
        }

    </script>
