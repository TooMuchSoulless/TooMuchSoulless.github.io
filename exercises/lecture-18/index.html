    <script>
        var age = prompt("How old are you?");
        function checkAge(age) {
            if (age > 18) {
                return true;
            } else {
                return confirm('Did parents allow you?');
            }
        }
        checkAge(age);
        
        var age = prompt("How old are you?");
        function checkAge(age) {
            if (age > 18) {
                return true;
            }
            return confirm('Did parents allow you?');
        }
        checkAge(age);

        //Ні, ця функція працюватиме так само, як і попередня, просто коротший синтаксис без блоку else.
        //Є різниця у способі, яким виконується умова, бо з блоком else, навіть якщо умова age > 18 виконується, програма зробить додатковий крок, перш ніж завершити виконання функції, а без else, якщо умова age > 18 виконується, програма завершить виконання функції без додаткових кроків.
    </script>

    <!--Завдання 4-->
    <script>
        function min(a, b) {
            if (a < b) {
                return a;
            } else if (a > b) {
                return b;
            }
            return a;
        }

        console.log(min(2, 5)); //2
        console.log(min(3, -1)); //-1
        console.log(min(1, 1)); //1
    </script>

    <script>
        function min(a, b) {
            return a < b ? a : b;
        }

        console.log(min(2, 5)); //2
        console.log(min(3, -1)); //-1
        console.log(min(1, 1)); //1
    </script>

    <!--Завдання 5-->
    <script>
        function pow(x, n) {
            if (n === 1) {
                return x;
            } 
            return x * pow(x, n - 1);
        }

        console.log(pow(3, 2)); //9
        console.log(pow(3, 3)); //27
        console.log(pow(1, 100)); //1

        let x = parseFloat(prompt("Введіть значення x:"));
        let n = parseFloat(prompt("Введіть значення n:"));

        if (Number.isInteger(n) && n >= 1) {
            console.log(pow(x, n));
        } else {
            alert("Неправильне значення параметра n.");
        }
    </script>
