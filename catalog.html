    <link rel="stylesheet" href="./css/main.css">

<body>

    <header class="page-header mb-3">

        <label for="toggler">&nbsp;<i class="fas fa-bars"></i>&nbsp;</label>

        <nav class="navbar">

            <a href="./index.html">Home</a>

        <nav class="toolbar">

                </div>

        <main>

                        <p class="text-sm text-muted mb-0 py-3">Showing 1â€“14 of 15 results</p>

                    </div>
                    
                </div>

                <div class="product-container"></div>

            </div>

    <script src="/js/app.js"></script>
